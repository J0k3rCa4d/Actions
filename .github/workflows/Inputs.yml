name: Print Inputs

on:
  workflow_dispatch:
    inputs: 
      log_levels:
        description: 'Log Level'
        required: true
        default: 'info'
        type: choice
        options: 
          - info
          - warning
          - debug
      print_tags:
        description: 'True to print to STDOUT'
        required: true
        type: boolean
      tags:
        description: 'Test scenario tags'
        required: true
        type: string
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
        
jobs:
  print-inputs:
    runs-on: ubuntu-latest
    if: inputs.print_tag
    steps:
      - name: Print the input tag to STDOUT
        run: echo Log level:${{ inputs.tags }}, 
